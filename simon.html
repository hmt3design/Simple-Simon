<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/simon.css">

</head>
<body>
<div id="container">
    <table>
    <tr>
        <td><div id="redBox" class="btn"></div></td>
        <td><div id="greenBox" class="btn"></div></td>
    </tr>
    <tr>
        <td><div id="blueBox" class="btn"></div></td>
        <td><div id="yellowBox" class="btn"></div></td>
    </tr>
    </table>
    <input type="button" id="easy" value="Easy">
    <input type="button" id="intermediate" value="Intermediate">
    <input type="button" id="hard" value="Hard">
</div>
</body>
<script src="js/simon.js"></script>
</html>
